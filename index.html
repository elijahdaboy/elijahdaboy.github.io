<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooklyn Guy Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Brooklyn Guy Weather</h1>
    <p>The best way to get the current weather!</p>
  </header>

  <main>
    <section class="weather-section">
      <img src="images/openweather-logo-png_seeklogo-440755.png" alt="Powered by OpenWeatherMap" class="weather-logo" />
      <img src="images/sml-brooklyn-guy.gif" alt="Brooklyn Guy" class="brooklyn-guy" />

      <div class="input-container">
        <input type="text" id="city" placeholder="Enter city name">
        <div class="button-group">
          <button id="f" onclick="choose('imperial')">Fahrenheit</button>
          <button id="c" onclick="choose('metric')">Celsius</button>
          <button id="getWeather">Get Weather</button>
        </div>
      </div>

      <div id="weatherResult" class="weather-result"></div>
    </section>

    <section class="info-section">
      <h3 id="current-time"></h3>
      <h4>
        <a href="http://getoutsideandplay.ca/wp-content/uploads/2020/05/How-to-Dress-for-the-Weather-STANDARD.pdf"
          target="_blank">
          List of recommended clothing for weather conditions
        </a>
      </h4>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Brooklyn Guy Weather. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
