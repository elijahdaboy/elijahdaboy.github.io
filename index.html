<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <h1>Welcome to Brooklyn Guy Weather, the best way to get the current weather!</h1>
    <img width="150" 
      src="https://images.seeklogo.com/logo-png/44/2/openweather-logo-png_seeklogo-440755.png"
      alt="Powered by OpenWeatherMap" class="weather"
    />
    <img width="300px"
      src="images/sml-brooklyn-guy.gif"
      alt="" class="brook">
    <input type="text" id="city" placeholder="Enter city name" />
    <button id="getWeather">Get Weather</button>
    <button id="f" onclick="choose('imperial')">Fahrenheit</button>
    <button id="c" onclick="choose('metric')">Celsius</button>
    <h5><div id="weatherResult"></div></h5>
    <script src="script.js"></script>
    <h3>
      <script>
        document.write("The current time is " + hours + ":" + minutes +" on a " + weekday + " (Refresh page for updated time)")
      </script>
    </h3>
    <h4><a href="http://getoutsideandplay.ca/wp-content/uploads/2020/05/How-to-Dress-for-the-Weather-STANDARD.pdf"
           >List of recommended clothing for weather conditions</a> </h4>
  </body>
</html>
